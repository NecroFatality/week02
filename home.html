<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Week 02 Node.js + React Basics</title>
</head>
<body>
   <div id="home"></div>


   <script data-type="module" data-presets="react" type="text/babel">
    "use strict";


    //load react as module
    import React from 'https://cdn.jsdelivr.net/npm/react@19.1.1/+esm';

    import { createRoot } from 'https://cdn.jsdelivr.net/npm/react-dom@19.1.1/client/+esm';

    
    function TestList(items) {
        return   <section>
                    <ul>
                    {
                        items.list.map(
                            (item,index) => (
                                <li key={index}>
                                    <a href={item.picture_url}>{item.king}</a>
                                </li>
                            
                            )
                            
                        )
                    }
                    </ul>
                  </section>
    }
  
    $.getJSON(
        "/info.json",
    function(jfj) {
     console.log(jfj)

        const  myApplication = document.getElementById('home');
        const root = createRoot(myApplication);
        root.render(
            <TestList list={jfj} />);
    }
    );
   </script>
</body>
</html>
